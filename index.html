<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAPPY PETS</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Allura&family=Belleza&family=Monoton&family=Pacifico&family=Rock+Salt&family=Viaoda+Libre&family=Yusei+Magic&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Allura&family=Belleza&family=Monoton&family=Pacifico&family=Raleway:ital,wght@0,100..900;1,100..900&family=Rock+Salt&family=Viaoda+Libre&family=Yusei+Magic&display=swap" rel="stylesheet">
</head>
<body>
    <div class="contenedor_box">
        <div class="box">
            <p class="p">¡Bienvenido a <br> HAPPY PETS!</p>
        </div>
    </div>
    <form class="contenedor_form">
        <div class="contenedor_img">
            <img class="img" src="imagenes/img.jpg" alt="">
                <h1>Hola, inicia sesión.</h1>
            </div>
        <div class="contenedor_user">
            <div class="users">
                <input class="input_box" id="input_ID" type="email" class="email" placeholder="Correo electronico">
                <input class="input_box" type="password" placeholder="Contraseña">
                <div class="check_box">
                    <div class="contenedor_check">
                        <input type="checkbox" id="Recordar">
                        <label class="text_check" for="Recordar">Recordar</label>
                    </div>
                    <a href="">Olvidaste tu contraseña?</a>
                </div>
                <div class="diseño_linea">
                    <button class="boton_ingreso">ENTRAR</button>
                </div>
                <button class="boton">Regístrate y agenda tu cita</button>
            </div>
        </div>
    </form>
</body>
